<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXAM</title>
	<!-- FAVICON -->
	<link rel="shortcut icon" href="../src/favicon.ico">
  	<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../src/css/style.css">
    <link rel="stylesheet" type="text/css" href="../src/css/header.css">
    <link rel="stylesheet" type="text/css" href="../src/css/content.css">
	<!-- Remix icon -->
  	<link rel="stylesheet" type="text/css" href="../src/third-party/remixicon/style.css">
	<!-- JS -->
    <script src="../src/third-party/jquery.js" type="text/javascript"></script>
    <script src="../src/third-party/hyphenopoly/Hyphenopoly_Loader.js" type="text/javascript"></script>
    <!-- content -->
    <script src="../src/js/eb.js" type="text/javascript"></script>
    <script src="../src/js/eb2.js" type="text/javascript"></script>
</head>
<body id="eb2" card='0' count="0" onload="getCard();">
	<div class="wrapper">
		<header class="header">
			<!-- prev card -->
			<label class="switch">
				<input id="prev-card" type="checkbox" onclick="prevCard();">
				<span class="slider"></span>
				<i class="ri-arrow-left-fill prev"></i>
			</label>
			<!-- active-chapter -->
			<label class="switch">
				<input type="checkbox" onclick="location.href='../index.html';">
				<span class="slider"></span>
				<i class="ri-home-2-fill active-chapter-icon"></i>
				</label>
			<!-- next card -->
			<label class="switch">
				<input id="next-card" type="checkbox" onclick="nextCard();">
				<span class="slider"></span>
				<i class="ri-arrow-right-fill next"></i>
			</label>
			<!-- empty space -->
			<div class="active-chapter"></div>
			<!-- switch answers -->
			<label class="switch">
				<input id="show-answ" type="checkbox" onclick="showAnsw();">
				<span class="slider"></span>
				<i class="ri-eye-off-fill eye-close"></i>
				<i class="ri-eye-fill eye"></i>
			</label>
			<!-- switch theme -->
			<label class="switch">
				<input id="change-theme" type="checkbox" onclick="changeTheme();">
				<span class="slider"></span>
				<i class="ri-sun-fill sun"></i>	
    			<i class="ri-moon-fill moon"></i>
			</label>
		</header>
		<main class="content"></main>
		<footer class="footer"></footer>
	</div>
	<script src="../src/js/script.js" type="text/javascript"></script>
</body>
</html>
