<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXAM. Самоподготовка</title>
	<!-- FAVICON -->
	<link rel="shortcut icon" href="./favicon.ico">
  	<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/content.css">
	<!-- Remix icon -->
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
	<!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="./side-packages/hyphenopoly/Hyphenopoly_Loader.js" type="text/javascript"></script>
    <!-- content -->
    <script src="./js/pte.js" type="text/javascript"></script>
    <script src="./js/pprp.js" type="text/javascript"></script>
    <script src="./js/op.js" type="text/javascript"></script>
    <script src="./js/nds.js" type="text/javascript"></script>
    <script src="./js/ot.js" type="text/javascript"></script>
    <script src="./js/pb.js" type="text/javascript"></script>
    <script src="./js/eb.js" type="text/javascript"></script>
    <script src="./js/eb2.js" type="text/javascript"></script>
    <script src="./js/eb3.js" type="text/javascript"></script>
    <script src="./js/eb4.js" type="text/javascript"></script>
    <script src="./js/eb5.js" type="text/javascript"></script>
</head>
<body onload="index(0);">
	<div class="wrapper">
		<header class="header">
			<!-- prev card -->
			<label class="switch no-index">
				<input id="prev-card" type="checkbox" onclick="prevCard(event);">
				<span class="slider"></span>
				<i class="ri-arrow-left-fill prev"></i>
			</label>
			<!-- active-chapter -->
			<label class="switch">
				<input type="checkbox" onclick="index(event);">
				<span class="slider"></span>
				<i class="ri-home-2-fill active-chapter-icon"></i>
				</label>
			<!-- next card -->
			<label class="switch no-index">
				<input id="next-card" type="checkbox" onclick="nextCard(event);">
				<span class="slider"></span>
				<i class="ri-arrow-right-fill next"></i>
			</label>
			<!-- empty space -->
			<div class="active-chapter"></div>
			<!-- switch answers -->
			<label class="switch">
				<input id="show-answ" type="checkbox" onclick="showAnsw(event);">
				<span class="slider"></span>
				<i class="ri-eye-off-fill eye-close"></i>
				<i class="ri-eye-fill eye"></i>
			</label>
			<!-- switch theme -->
			<label class="switch">
				<input id="change-theme" type="checkbox" onclick="changeTheme();">
				<span class="slider"></span>
				<i class="ri-sun-fill sun"></i>	
    			<i class="ri-moon-fill moon"></i>
			</label>
		</header>
		<main class="content"></main>
		<footer class="footer">&copy; Vitalii Vovk, 2022</footer>
	</div>
	<script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
